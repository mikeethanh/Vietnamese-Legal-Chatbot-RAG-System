[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | migrations
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
src_paths = ["backend/src", "frontend", "tests"]
skip_glob = ["*/migrations/*", "*/__pycache__/*"]

[tool.mypy]
python_version = "3.9"
check_untyped_defs = true
ignore_missing_imports = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false

[[tool.mypy.overrides]]
module = "tests.*"
ignore_errors = true

[[tool.mypy.overrides]]
module = [
    "redis.*",
    "qdrant_client.*",
    "tavily.*",
    "sentence_transformers.*",
    "mysql.*",
    "sqlalchemy.*",
    "fastapi.*",
    "uvicorn.*",
    "streamlit.*",
    "torch.*",
    "transformers.*",
    "langchain.*",
    "openai.*"
]
ignore_missing_imports = true

[tool.bandit]
exclude_dirs = ["tests", "migrations", "__pycache__"]
skips = ["B101", "B601"]

[tool.pydocstyle]
inherit = false
ignore = ["D100", "D101", "D102", "D103", "D104", "D105", "D106", "D107", "D203", "D213"]
match-dir = "(?!tests)(?!migrations).*"
