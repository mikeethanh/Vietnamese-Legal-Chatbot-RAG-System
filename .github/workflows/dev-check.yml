name: Quick Dev Check

on:
  push:
    branches: [develop, feat/*]
  pull_request:
    branches: [develop]

jobs:
  quick-check:
    name: ğŸš€ Quick Development Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Get code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: ğŸ“¦ Install basics
        run: |
          pip install --upgrade pip
          pip install black flake8 pytest

      - name: âœ¨ Quick format check
        run: |
          echo "âœ¨ Checking code format..."
          black --check backend/src/ || true

      - name: ğŸ” Quick lint
        run: |
          echo "ğŸ” Quick lint check..."
          flake8 backend/src/ --count --select=E9,F63,F7,F82 --show-source --statistics || true

      - name: âœ… Basic syntax check
        run: |
          echo "âœ… Checking Python syntax..."
          python -m py_compile backend/src/*.py || true
          python -m py_compile frontend/*.py || true

      - name: ğŸ‰ Done
        run: |
          echo "ğŸ‰ Quick check completed!"
          echo "ğŸ’¡ Ready for development!"